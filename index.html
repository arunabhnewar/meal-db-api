<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal API</title>

    <!-- bootstrap stylesheet---------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- css stylesheet--------------------->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-secondary mt-5">
    <header></header>

    <main>
        <h2 class="text-light text-center mb-5">Search your <span class="text-warning">favorite</span> food</h2>

        <!------------meal search area---------->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your food"
                aria-label="Recipient's username" aria-describedby="button-addon2">

            <button onclick="searchFood()" id="search-btn" class="btn btn-outline-light" type="button">Search</button>
        </div>

        <!------error meg--------------->
        <div>
            <p id="error-msg" class="error text-center mt-3 fs-3">Something went wrong Please try again later</p>
        </div>
        <!---------search meal details------->
        <div id="meal-details" class="w-50 mx-auto mb-5">
        </div>

        <!-----meal search result------------>
        <div id="search-result" class="row row-cols-3 row-cols-md-3 g-4">
        </div>
    </main>

    <footer></footer>

    <!------bootstrap js script--------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!------script js--------------------->
    <script src="js/main.js"></script>
</body>

</html>
